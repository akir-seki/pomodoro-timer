<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ポモドーロタイマー</h1>
        <div class="timer-container">
            <div class="timer" id="timer">25:00</div>
            <div class="timer-mode" id="timer-mode">作業時間</div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn">スタート</button>
            <button id="pause-btn" disabled>一時停止</button>
            <button id="reset-btn">リセット</button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="work-time">作業時間 (分):</label>
                <input type="number" id="work-time" min="1" max="60" value="25">
            </div>
            <div class="setting">
                <label for="break-time">休憩時間 (分):</label>
                <input type="number" id="break-time" min="1" max="30" value="5">
            </div>
            <div class="setting">
                <label for="long-break-time">長い休憩時間 (分):</label>
                <input type="number" id="long-break-time" min="1" max="60" value="15">
            </div>
            <div class="setting">
                <label for="long-break-interval">長い休憩までのセット数:</label>
                <input type="number" id="long-break-interval" min="1" max="10" value="4">
            </div>
        </div>
        <div class="cycles">
            <h3>完了したサイクル: <span id="completed-cycles">0</span></h3>
            <div id="cycle-indicators" class="cycle-indicators"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
